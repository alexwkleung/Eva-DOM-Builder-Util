<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva DOM Builder Util</title>
</head>
<body> 
    <style>
        ul, #someUl {
            list-style-type: none;
        }

        #someUl {
            margin: 0;
            padding: 0;
        }

        .caret {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }

        .caret::before {
            content: "\25B6";
            color: black;
            display: inline-block;
            margin-right: 6px;
        }

        .caret-down::before {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);  
        }

        .nested {
            display: none;
        }

        .active {
            display: block;
            margin-left: -20px;
        }
    </style>

  <script type="module" src="../dist/test/evadom_test.js"></script>
</body>
</html>
